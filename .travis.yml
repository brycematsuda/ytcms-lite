language: ruby
cache: bundler
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
env:
  - DB=sqlite

before_script:
  - cp config/database.travis.yml config/database.yml

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:create db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rake

notifications:
  email: false